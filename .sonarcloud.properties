# Path to sources
sonar.sources=src

# Path to tests  
sonar.tests=tests

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection (duplication)
# This excludes test files from duplication analysis
sonar.cpd.exclusions=tests/**,**/*.test.ts,**/*.spec.ts

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude specific issues
sonar.issue.ignore.multicriteria=e1,e2

# Ignore console usage in display utilities (by design)
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S106
sonar.issue.ignore.multicriteria.e1.resourceKey=**/utils/display.ts,**/utils/ui-utils.ts

# Ignore process.exit in CLI tools (expected behavior)
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1226
sonar.issue.ignore.multicriteria.e2.resourceKey=**/cli.ts,**/utils/display.ts,**/utils/system-utils.ts