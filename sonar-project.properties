# SonarCloud Configuration for cmai

# Project identification
sonar.projectKey=alexwhin_cmai
sonar.organization=alexwhin

# Project metadata
sonar.projectName=cmai
sonar.projectVersion=0.2.2
sonar.projectDescription=commits that write themselves

# Source code settings
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/node_modules/**,**/dist/**,**/*.config.ts,**/*.config.js

# Test execution reports
# Temporarily disabled due to XML parsing issues with special characters
# sonar.testExecutionReportPaths=test-results.junit.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/tests/**,**/*.config.js,**/*.config.ts,**/scripts/**

# Duplication exclusions
sonar.cpd.exclusions=**/tests/**,**/*.test.ts,**/*.spec.ts

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2

# Ignore console usage in display utilities (by design)
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S106
sonar.issue.ignore.multicriteria.e1.resourceKey=**/utils/display.ts

# Ignore process.exit in CLI tools (expected behavior)
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1226
sonar.issue.ignore.multicriteria.e2.resourceKey=**/cli.ts,**/utils/display.ts

# Quality gate
sonar.qualitygate.wait=true